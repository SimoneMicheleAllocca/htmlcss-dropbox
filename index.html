<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- MAIN -->
    <main>
    <!-- HEADER -->
        <header>
            <div class="left box-header">

            <div class="central box-header">

            </div>

            </div>
        </header>
    <!-- /HEADER -->

        <!-- HERO -->
        <!-- CONTAINER-HERO -->
        <div class="background-hero">
            <div class="box-hero">

            </div>
        </div>
        <!-- /HERO -->

        <!-- CONTAINER -->
        <div class="container column">
        <!-- FIRST SECTION -->
            <div class="row">

        </div>

            <div class="card"></div>
            <div class="card"></div>
        
        <!-- /SECTION IMG -->

            <div class="last-box"></div>
        </div>

            <div class="square center-s">
